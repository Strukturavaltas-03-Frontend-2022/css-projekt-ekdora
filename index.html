<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Admin Page</title>
</head>

<body>
  <header class="header header--dark flex items-center">
    <h3 class="header__title mobile-hide">
      Admin Page
    </h3>
    <div class="flex grow items-center justify-between">
      <i class="fa fa-bars" aria-hidden="true"></i>
      <div class="flex items-center gap-4">
        <div class="header__search flex">
          <input class="search__input" type="text" placeholder="Search for...">
          <button class="search__btn">
            <i class="search__btn-icon fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
        <div class="header__account">
          <i class="fa fa-user" aria-hidden="true"></i>
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </header>

  <main class="main flex">
    <aside>
      <nav class="main__nav h-full">
        <ul class="nav__ul flex-col m-0">
          <div class="nav__ul_group">
            <li class="nav__ul_group-title mobile-hide">Core</li>
            <li class="nav__ul_group-nav-item">
              <i class="nav__ul_group-nav-item-icon fa fa-tachometer" aria-hidden="true"></i>
              <span class="nav__ul_group-nav-item-title mobile-hide">Dashboard</span>
            </li>
          </div>
          <div class="nav__ul_group">
            <li class="nav__ul_group-title mobile-hide">Interface</li>
            <li class="nav__ul_group-nav-item flex items-center justify-between">
              <div>
                <i class="nav__ul_group-nav-item-icon fa fa-windows" aria-hidden="true"></i>
                <span class="nav__ul_group-nav-item-title mobile-hide">Layouts</span>
              </div>
              <i class="fa fa-chevron-right font-size-12" aria-hidden="true"></i>
            </li>
            <li class="nav__ul_group-nav-item flex items-center justify-between">
              <div>
                <i class="nav__ul_group-nav-item-icon fa fa-bookmark" aria-hidden="true"></i>
                <span class="nav__ul_group-nav-item-title mobile-hide">Pages</span>
              </div>
              <i class="fa fa-chevron-right font-size-12" aria-hidden="true"></i>
            </li>
          </div>
          <div class="nav__ul_group">
            <li class="nav__ul_group-title mobile-hide">Addons</li>
            <li class="nav__ul_group-nav-item">
              <i class="nav__ul_group-icon fa fa-area-chart" aria-hidden="true"></i>
              <span class="nav__ul_group-nav-item-title mobile-hide">Charts</span>
            </li>
            <li class="nav__ul_group-nav-item">
              <i class="nav__ul_group-icon fa fa-table" aria-hidden="true"></i>
              <span class="nav__ul_group-nav-item-title mobile-hide">Tables</span>
            </li>
          </div>
        </ul>
      </nav>
    </aside>

    <section class="content flex flex-col grow">
      <h1>Dashboard</h1>
      <div class="main__breadcrumb">
        Dashboard
      </div>
      <div class="main__cards flex tablet-flex-col gap-6">
        <div class="flex mobile-flex-col grow gap-6">
          <div class="main__card main__card--blue flex-col grow">
            <div class="card__top">Primary Card</div>
            <div class="card__bottom flex items-center justify-between">
              <span>View Details</span>
              <i class="card__bottom-icon fa fa-chevron-right" aria-hidden="true"></i>
            </div>
          </div>
          <div class="main__card main__card--yellow flex-col grow">
            <div class="card__top">Warning Card</div>
            <div class="card__bottom flex items-center justify-between">
              <span>View Details</span>
              <i class="card__bottom-icon fa fa-chevron-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="flex mobile-flex-col grow gap-6">
          <div class="main__card main__card--green flex-col grow">
            <div class="card__top">Success Card</div>
            <div class="card__bottom flex items-center justify-between">
              <span>View Details</span>
              <i class="card__bottom-icon fa fa-chevron-right" aria-hidden="true"></i>
            </div>
          </div>
          <div class="main__card main__card--red flex-col grow">
            <div class="card__top">Danger Card</div>
            <div class="card__bottom flex items-center justify-between">
              <span>View Details</span>
              <i class="card__bottom-icon fa fa-chevron-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
